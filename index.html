<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header responsive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <h1 class="header-logo">LOGO</h1>
      <button class="header-btn">=</button>
    </div>
    <nav  class="header-menu">
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const header_btn = document.querySelector('.header-btn')
    const header_menu = document.querySelector('.header-menu')
    header_btn.addEventListener('click', () => {
      if (header_menu.style.display != 'block') {
        header_menu.style.display = 'block'
        header_btn.innerHTML = 'X'
      } else {
        header_menu.style.display = 'none'
        header_btn.innerHTML = '='
      }
    })
  </script>
</body>
</html>
